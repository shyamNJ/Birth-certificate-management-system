<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="2">
	
	<tr>
		<th>Bno</th>
		<th>Name</th>
		<th>Hospital</th>
		<th>DOB</th>
		<th>Gender</th>
		<th>Address</th>
		<th>Delete</th>
		<th>Update</th>
		
	</tr>
	
	<tr th:each="temp :${Birth}">
		<td th:text="${temp.Bno}"></td>
		<td th:text="${temp.FirstName+temp.LastName}"></td>
		<td th:text="${temp.Hospital}"></td>
		<td th:text="${temp.DOB}"></td>
		<td th:text="${temp.Gender}"></td>
		<td th:text="${temp.city+temp.Area+temp.Pincode}"></td>
		
		
		<td><a th:href="@{delete-birth(Bno=${temp.Bno})}">Delete</a></td>
		<td><a th:href="@{update-birth(Bno=${temp.Bno})}">Update</a></td>
		
		
		
	</tr>
	
	
</table>


</body>
</html>
